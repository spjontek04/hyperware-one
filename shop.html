<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

<body>
    <!--Nav Button-->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            <h1>X</h1>
        </a>
        <a href="index.html">
            <h1>Home</h1>

        <a href="test.html">

        <a href="contact.html">
            <h1>Contact</h1>
        </a>
        <a href="about.html">
            <h1>About Us</h1>
        </a>
    </div>
    <!--Cart Button-->
    <div id="myCart" class="sidecart">
        <a href="javascript:void(0)" class="closebtn" onclick="closeCart()">
            <h1>X</h1>
        </a>
        <a href="#">
            <h1>Your Cart</h1>
        </a>
    </div>
    <!--Signup Pop Up-->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">
            <h1>X</h1>
        </span>
        <form class="modal-content" action="/action_page.php">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    <!--Login Button-->
    <div id="myLogin" class="sidecart">
        <a href="javascript:void(0)" class="closebtn" onclick="closeLogin()">
            <h1>X</h1>
        </a>
        <a href="#">
            <h1>Username</h1>
        </a>
        <a href="#">
            <h1>Password</h1>
        </a>
    </div>
    <!--Login | Signup Buttons-->
    <div class="top-bar">
        <div class="top-two-btns">
            <span class="accountnavbutton">
                <button class="login" onclick="openLogin()"> Login</button>
            </span>
            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"
                class="signup">Sign Up</button>
        </div>
        <p class="game"><button class="game">Click here to play game!</button></p>
    </div>

    <!-- Nav and Cart Buttons -->
    <span class="navbutton" style="font-size:30px;cursor:pointer" onclick="openNav()"><img src="./img/nav.png"
            class="cart"></span>
    <span class="cartbutton" style="font-size:30px;cursor:pointer" onclick="openCart()"><img src="./img/cart.png"
            class="cart"></span>



    <div class="logo">
        <a href="index.html"><img src="./img/logo.png"></a>
    </div>


    
    <div class=”cart-container”></div>
      

    
    <!--- Footer -->
    <footer>
        <div class="container-fluid padding">
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="footer-text">
                        <h1>Our Socials</h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="font-awesome">
                        <a href=""><i class="fab fa-facebook"></i></a>
                        <a href=""><i class="fab fa-yelp"></i></a>
                        <a href=""><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="footer-text">
                        <a href="contact.html" class="contact-footer">
                            <h1>Contact</h1>
                        </a>
                    </div>
                </div>
                <div class="col-12">
                    <p>EggplantEmoji</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- add music  -->
    <!---End of Footer-->

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "350px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function openCart() {
            document.getElementById("myCart").style.width = "250px";
        }

        function closeCart() {
            document.getElementById("myCart").style.width = "0";
        }

        function openLogin() {
            document.getElementById("myLogin").style.width = "250px";
        }

        function closeLogin() {
            document.getElementById("myLogin").style.width = "0";
        }

        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }


        
    </script>
</body>

</html>
